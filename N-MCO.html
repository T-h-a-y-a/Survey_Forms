          ><input type="checkbox"  name="q15" value="A" />A</label
        >
        <label class="opt"
          ><input type="checkbox"  name="q15" value="B" />B</label
        >
        <label class="opt"
          ><input type="checkbox"  name="q15" value="C" />C</label
        >
        <label class="opt"
          ><input type="checkbox"  name="q15" value="D" />D</label
        >
        <label class="opt"
          ><input type="checkbox"  name="q15" value="E" />E</label
        >
        <label class="opt"
          ><input type="checkbox"  name="q15" value="F" />F</label
        >
        <label class="opt"
          ><input type="checkbox"  name="q15" value="G" />G</label
        >
      </div>

      <!-- Q20 -->
      <label class="labels"
        >Q16:
        <input type="text" name="q16" />
      </label>

      <!-- Q21 -->
      <div class="datas">
        <label class="labels">Q17:</label>
        <div class="choices inline">
          <select name="q17">
            <option value=""></option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>
      </div>

      <div class="submit-row">
        <button id="submitBtn" type="submit" class="btn">Submit</button>
        <button id="cancelEditBtn" type="button" class="btn ghost" hidden>
          Cancel Edit
        </button>
      </div>
    </form>

    <!-- Entries List -->
    <section class="entries card">
      <h3>Submitted Entries</h3>
      <div id="entriesList" class="entries-list" aria-live="polite"></div>
    </section>

    <!-- SheetJS for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

   <script>
      // --- State ---
      const form = document.getElementById("actflForm");
      const entriesList = document.getElementById("entriesList");
      const submitBtn = document.getElementById("submitBtn");
      const cancelEditBtn = document.getElementById("cancelEditBtn");
      const downloadBtn = document.getElementById("downloadBtn");

      let entries = [];
      let editIndex = null;

      // --- Serialize Form ---
      function serializeForm(f) {
        const data = {};
        const elements = Array.from(f.elements).filter((el) => el.name);

        // Manually add static values for SurveyYear and SurveyType
        data["SurveyYear"] = "2026"; // Static value for SurveyYear
        data["SurveyType"] = "CT"; // Static value for SurveyType

        elements.forEach((el) => {
          if (el.type === "checkbox") {
            if (!data[el.name]) data[el.name] = [];
            if (el.checked) data[el.name].push(el.value);
          } else if (
            el.tagName === "SELECT" ||
            ["text", "email", "number"].includes(el.type)
          ) {
            data[el.name] = el.value.trim();
          }
        });

        return data;
      }

      // --- Build Q15 (1..72) once ---
      function buildQ15() {
        const box = document.getElementById("q15Checkboxes");
        const frag = document.createDocumentFragment();
        for (let i = 1; i <= 72; i++) {
          const lbl = document.createElement("label");
          lbl.className = "opt";
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.name = "q15";
          cb.value = String(i);
          lbl.appendChild(cb);
          lbl.appendChild(document.createTextNode(String(i)));
          frag.appendChild(lbl);
        }
        box.appendChild(frag);
      }

      // --- Fill Form with Data ---
      function fillForm(data) {
        form.reset();
        // set simple inputs/selects
        for (const [name, value] of Object.entries(data)) {
          const controls = form.querySelectorAll(
            `[name="${CSS.escape(name)}"]`
          );
          if (!controls.length) continue;
          const isArray = Array.isArray(value);
          controls.forEach((ctrl) => {
            if (ctrl.type === "checkbox") {
              ctrl.checked = isArray
                ? value.includes(ctrl.value)
                : value === ctrl.value;
            } else if (
              ctrl.tagName === "SELECT" ||
              ["text", "email", "number"].includes(ctrl.type)
            ) {
              ctrl.value = isArray ? value.join(", ") : value;
            }
          });
        }
        submitBtn.textContent = "Update";
        cancelEditBtn.hidden = false;
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // --- Reset Form ---
      function resetForm() {
        form.reset();
        editIndex = null;
        submitBtn.textContent = "Submit";
        cancelEditBtn.hidden = true;
      }

      // --- Render Entries ---
      function renderEntries() {
        entriesList.innerHTML = "";
        if (!entries.length) {
          entriesList.innerHTML =
            '<p class="muted">No entries yet. Fill the form and click Submit.</p>';
          return;
        }

        entries.forEach((entry, idx) => {
          const card = document.createElement("details");
          card.className = "entry";
          if (idx === entries.length - 1) card.open = true;

          const title = document.createElement("summary");
          const first = entry.firstName || "";
          const last = entry.lastName || "";
          title.textContent = `Entry #${idx + 1} — ${first} ${last}`.trim();
          card.appendChild(title);

          const grid = document.createElement("div");
          grid.className = "kv";

          // Show all key-value pairs, including static data
          const keys = Object.keys(entry).sort((a, b) => a.localeCompare(b));
          for (const key of keys) {
            const k = document.createElement("div");
            k.className = "k";
            k.textContent = key;
            const v = document.createElement("div");
            v.className = "v";
            const val = Array.isArray(entry[key])
              ? entry[key].join(", ")
              : entry[key];
            v.textContent = val ?? "";
            grid.appendChild(k);
            grid.appendChild(v);
          }

          const actions = document.createElement("div");
          actions.className = "row-actions";
          const editBtn = document.createElement("button");
          editBtn.type = "button";
          editBtn.className = "btn sm";
          editBtn.textContent = "Edit";
          editBtn.onclick = () => {
            editIndex = idx;
            fillForm(entries[idx]);
          };

          const delBtn = document.createElement("button");
          delBtn.type = "button";
          delBtn.className = "btn sm danger";
          delBtn.textContent = "Delete";
          delBtn.onclick = () => {
            entries.splice(idx, 1);
            renderEntries();
            resetForm();
          };

          actions.appendChild(editBtn);
          actions.appendChild(delBtn);

          card.appendChild(grid);
          card.appendChild(actions);
          entriesList.appendChild(card);
        });
      }

      // --- Export Entries to Excel ---
      function toExcel() {
        if (!entries.length) {
          alert("No entries to download.");
          return;
        }

        // Flatten arrays to strings for Excel
        const flat = entries.map((obj) => {
          const out = {};
          // Manually include static values in the export
          out["SurveyYear"] = "2026"; // Static value for SurveyYear
          out["SurveyType"] = "CT"; // Static value for SurveyType
          for (const [k, v] of Object.entries(obj)) {
            out[k] = Array.isArray(v) ? v.join(", ") : v;
          }
          return out;
        });

        // Ensure stable columns (union of keys)
        const cols = Array.from(new Set(flat.flatMap((o) => Object.keys(o))));
        const normalized = flat.map((o) => {
          const r = {};
          cols.forEach((c) => (r[c] = o[c] ?? ""));
          return r;
        });

        const ws = XLSX.utils.json_to_sheet(normalized, { header: cols });
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "N-MOC Entries");

        const pad = (n) => String(n).padStart(2, "0");
        const d = new Date();
        const fname = `N-MOC_Submissions_${d.getFullYear()}${pad(
          d.getMonth() + 1
        )}${pad(d.getDate())}_${pad(d.getHours())}${pad(d.getMinutes())}.xlsx`;

        XLSX.writeFile(wb, fname);
      }

      // --- Events ---
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const data = serializeForm(form);

        console.log(data); // This will log the serialized data to the console. Ensure SurveyYear and SurveyType are there.

        if (editIndex !== null) {
          entries[editIndex] = data;
        } else {
          entries.push(data);
        }
        renderEntries(); // Re-render the entries list to display updated data
        resetForm(); // Reset the form for the next entry
      });

      cancelEditBtn.addEventListener("click", resetForm);
      downloadBtn.addEventListener("click", toExcel);

      // init
      buildQ15();
      renderEntries();
    </script>
  </body>
</html>
