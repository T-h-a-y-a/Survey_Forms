            <label class="opt"><input type="checkbox" name="q18-b" value="K" />K</label>

            <label class="opt"><input type="checkbox" name="q18-b" value="M" />M</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="N" />N</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="O" />O</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="P" />P</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="Q" />Q</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="R" />R</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="S" />S</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="T" />T</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="U" />U</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="V" />V</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="W" />W</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="X" />X</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="Y" />Y</label>
            <label class="opt"><input type="checkbox" name="q18-b" value="Z" />Z</label>
          </div>
        </div>
      </div>

      <!-- Q19 -->
      <label class="labels">Q19:</label>
      <div class="choices wrap">
        <label class="opt"><input type="checkbox" name="q19" value="A" />A</label>
        <label class="opt"><input type="checkbox" name="q19" value="B" />B</label>
        <label class="opt"><input type="checkbox" name="q19" value="C" />C</label>
        <label class="opt"><input type="checkbox" name="q19" value="D" />D</label>
        <label class="opt"><input type="checkbox" name="q19" value="E" />E</label>
        <label class="opt"><input type="checkbox" name="q19" value="F" />F</label>
        <label class="opt"><input type="checkbox" name="q19" value="G" />G</label>
      </div>

      <!-- Q20 -->
      <label class="labels"
        >Q20:
        <input type="text" name="q20" />
      </label>

      <!-- Q21 -->
      <div class="datas">
        <label class="labels">Q21:</label>
        <div class="choices inline">
          <select name="q21">
            <option value=""></option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>
      </div>

      <div class="submit-row">
        <input type="hidden" name="SurveyYear" value="2026" />
        <input type="hidden" name="SurveyType" value="SK" />
        <button id="submitBtn" type="submit" class="btn">Submit</button>
        <button id="cancelEditBtn" type="button" class="btn ghost" hidden>
          Cancel Edit
        </button>
      </div>
    </form>

    <!-- Entries List -->
    <section class="entries card">
      <h3>Submitted Entries</h3>
      <div id="entriesList" class="entries-list" aria-live="polite"></div>
    </section>

    <!-- SheetJS for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script>
      // --- State ---
      const form = document.getElementById("actflForm");
      const entriesList = document.getElementById("entriesList");
      const submitBtn = document.getElementById("submitBtn");
      const cancelEditBtn = document.getElementById("cancelEditBtn");
      const downloadBtn = document.getElementById("downloadBtn");

      let entries = [];
      let editIndex = null;

      // ===== IST Time Helpers =====
      const IST_TZ = "Asia/Kolkata";
      function istNowString() {
        // Example: 2026-01-28 09:15:22 IST
        const parts = new Intl.DateTimeFormat("en-GB", {
          timeZone: IST_TZ,
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
        }).formatToParts(new Date());

        const get = (t) => parts.find((p) => p.type === t)?.value || "";
        const yyyy = get("year");
        const mm = get("month");
        const dd = get("day");
        const hh = get("hour");
        const mi = get("minute");
        const ss = get("second");
        return `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss} IST`;
      }

      // ===== Start/End time capture (per entry) =====
      let currentStartTime = ""; // set when user starts typing
      let formDirty = false;

      function ensureStartTimeCaptured() {
        if (!currentStartTime) currentStartTime = istNowString();
      }

      // capture start time on FIRST interaction (typing/select/click)
      form.addEventListener(
        "input",
        (e) => {
          if (e.target && e.target.name && e.target.type !== "hidden") {
            ensureStartTimeCaptured();
            formDirty = true;
          }
        },
        true
      );
      form.addEventListener(
        "change",
        (e) => {
          if (e.target && e.target.name && e.target.type !== "hidden") {
            ensureStartTimeCaptured();
            formDirty = true;
          }
        },
        true
      );

      // ====== DOB helpers (independent dropdowns: MM, DD, YYYY) ======
      (function () {
        const monthSel = document.getElementById("birthMonth");
        const daySel = document.getElementById("birthDay");
        const yearSel = document.getElementById("birthYear");

        function pad2(n) {
          return String(n).padStart(2, "0");
        }

        function loadMonths() {
          if (!monthSel) return;
          monthSel.innerHTML = '<option value="">MM</option>';
          for (let m = 1; m <= 12; m++) {
            const v = pad2(m);
            const opt = document.createElement("option");
            opt.value = v;
            opt.textContent = v;
            monthSel.appendChild(opt);
          }
        }

        function loadDays() {
          if (!daySel) return;
          daySel.innerHTML = '<option value="">DD</option>';
          for (let d = 1; d <= 31; d++) {
            const v = pad2(d);
            const opt = document.createElement("option");
            opt.value = v;
            opt.textContent = v;
            daySel.appendChild(opt);
          }
        }

        function loadYears() {
          if (!yearSel) return;
          yearSel.innerHTML = '<option value="">YYYY</option>';
          for (let y = 2013; y >= 2006; y--) {
            const opt = document.createElement("option");
            opt.value = y;
            opt.textContent = y;
            yearSel.appendChild(opt);
          }
        }

        loadMonths();
        loadDays();
        loadYears();
      })();

      // ====== Q15 validation: only 01–72 in three text boxes ======
      const Q15_REGEX = /^(0[1-9]|[1-6][0-9]|7[0-2])$/;

      function attachQ15Validation() {
        const inputs = document.querySelectorAll("#q15 .q15in");
        inputs.forEach((inp) => {
          inp.addEventListener("input", (e) => {
            e.target.value = e.target.value.replace(/\D/g, "").slice(0, 2);
            const v = e.target.value;
            if (!v) {
              e.target.setCustomValidity("");
              return;
            }
            e.target.setCustomValidity(Q15_REGEX.test(v) ? "" : "Enter 01–72");
          });
          inp.addEventListener("blur", (e) => {
            const v = e.target.value;
            if (/^[1-9]$/.test(v)) e.target.value = "0" + v;
            const ok = !e.target.value || Q15_REGEX.test(e.target.value);
            e.target.setCustomValidity(ok ? "" : "Enter 01–72");
          });
        });
      }

      // ====== Serialize Form ======
      function serializeForm(f) {
        const data = {};
        const elements = Array.from(f.elements).filter((el) => el.name);

        data["SurveyYear"] = "2026";
        data["SurveyType"] = "SK";

        elements.forEach((el) => {
          if (el.type === "checkbox") {
            if (!data[el.name]) data[el.name] = [];
            if (el.checked) data[el.name].push(el.value);
          } else if (
            el.tagName === "SELECT" ||
            ["text", "email", "number", "hidden"].includes(el.type)
          ) {
            data[el.name] = (el.value || "").trim();
          }
        });

        return data;
      }

      // ====== Fill form for editing ======
      function fillForm(data) {
        form.reset();

        // restore start time for editing (keep original StartTime)
        currentStartTime = data.StartTime || "";

        for (const [name, value] of Object.entries(data)) {
          const controls = form.querySelectorAll(`[name="${CSS.escape(name)}"]`);
          if (!controls.length) continue;

          const isArray = Array.isArray(value);
          controls.forEach((ctrl) => {
            if (ctrl.type === "checkbox") {
              ctrl.checked = isArray
                ? value.includes(ctrl.value)
                : value === ctrl.value;
            } else if (
              ctrl.tagName === "SELECT" ||
              ["text", "email", "number", "hidden"].includes(ctrl.type)
            ) {
              ctrl.value = isArray ? value.join(", ") : value;
            }
          });
        }

        submitBtn.textContent = "Update";
        cancelEditBtn.hidden = false;
        window.scrollTo({ top: 0, behavior: "smooth" });
        formDirty = false;
      }

      function resetForm() {
        form.reset();
        editIndex = null;
        submitBtn.textContent = "Submit";
        cancelEditBtn.hidden = true;
        formDirty = false;

        // reset time for NEW entry
        currentStartTime = "";
      }

      // ====== Render entries list ======
      function renderEntries() {
        entriesList.innerHTML = "";
        if (!entries.length) {
          entriesList.innerHTML =
            '<p class="muted">No entries yet. Fill the form and click Submit.</p>';
          return;
        }

        entries.forEach((entry, idx) => {
          const card = document.createElement("details");
          card.className = "entry";
          if (idx === entries.length - 1) card.open = true;

          const title = document.createElement("summary");
          const first = entry.firstName || "";
          const last = entry.lastName || "";
          title.textContent = `Entry #${idx + 1} — ${first} ${last}`.trim();
          card.appendChild(title);

          const grid = document.createElement("div");
          grid.className = "kv";

          const keys = Object.keys(entry).sort((a, b) => a.localeCompare(b));
          for (const key of keys) {
            const k = document.createElement("div");
            k.className = "k";
            k.textContent = key;
            const v = document.createElement("div");
            v.className = "v";
            const val = Array.isArray(entry[key]) ? entry[key].join(", ") : entry[key];
            v.textContent = val ?? "";
            grid.appendChild(k);
            grid.appendChild(v);
          }

          const actions = document.createElement("div");
          actions.className = "row-actions";

          const editBtn = document.createElement("button");
          editBtn.type = "button";
          editBtn.className = "btn sm";
          editBtn.textContent = "Edit";
          editBtn.onclick = () => {
            editIndex = idx;
            fillForm(entries[idx]);
          };

          const delBtn = document.createElement("button");
          delBtn.type = "button";
          delBtn.className = "btn sm danger";
          delBtn.textContent = "Delete";
          delBtn.onclick = () => {
            entries.splice(idx, 1);
            renderEntries();
            resetForm();
          };

          actions.appendChild(editBtn);
          actions.appendChild(delBtn);

          card.appendChild(grid);
          card.appendChild(actions);
          entriesList.appendChild(card);
        });
      }

      // ====== Excel Header Order (StartTime & EndTime after q21) ======
      const ORDERED_HEADERS = [
        "SurveyYear",
        "SurveyType",
        "evid",
        "form",
        "firstName",
        "lastName",
        "homeAddress",
        "city",
        "state",
        "zipCode",
        "zipCode4",
        "personalEmail",
        "birthMonth",
        "birthDay",
        "birthYear",
        "gradYear",
        "gradeAvg",
        "gender",
        "teacherLastName",
        "parentEmail",
        "q1",
        "q2",
        "q3",
        "q4",
        "q5",
        "q6",
        "q7",
        "q8",
        "q9",
        "q10",
        "q11",
        "q12",
        "q13_1a",
        "q13_2a",
        "q13_3a",
        "college1",
        "state1",
        "college1YN",
        "college2",
        "state2",
        "college2YN",
        "college3",
        "state3",
        "college3YN",
        "college4",
        "state4",
        "college4YN",
        "college5",
        "state5",
        "college5YN",
        "q15_1",
        "q15_2",
        "q15_3",
        "q16",
        "q17",
        "q18-a",
        "q18-b",
        "q19",
        "q20",
        "q21",
        "StartTime",
        "EndTime",
      ];

      // ====== Export to Excel ======
      function toExcel() {
        if (!entries.length) {
          alert("No entries to download.");
          return;
        }

        const flat = entries.map((obj) => {
          const out = {};
          for (const [k, v] of Object.entries(obj)) {
            out[k] = Array.isArray(v) ? v.join(", ") : v;
          }
          return out;
        });

        // Add any missing keys not in ORDERED_HEADERS (just in case)
        const allKeys = new Set(flat.flatMap((o) => Object.keys(o)));
        const extraKeys = Array.from(allKeys).filter((k) => !ORDERED_HEADERS.includes(k));

        const cols = [...ORDERED_HEADERS.filter((h) => allKeys.has(h)), ...extraKeys];

        const normalized = flat.map((o) => {
          const r = {};
          cols.forEach((c) => (r[c] = o[c] ?? ""));
          return r;
        });

        const ws = XLSX.utils.json_to_sheet(normalized, { header: cols });
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "ACTFL Entries");

        // filename in IST
        const parts = new Intl.DateTimeFormat("en-GB", {
          timeZone: IST_TZ,
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        }).formatToParts(new Date());

        const get = (t) => parts.find((p) => p.type === t)?.value || "";
        const fname = `ACTFL_Submissions_${get("year")}${get("month")}${get("day")}_${get("hour")}${get("minute")}_IST.xlsx`;

        XLSX.writeFile(wb, fname);
      }

      // --- Unsaved data guard ---
      window.addEventListener("beforeunload", (e) => {
        if (entries.length > 0 || formDirty) {
          e.preventDefault();
          e.returnValue = "";
          return "";
        }
      });

      // ====== Events ======
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (!form.reportValidity()) return;

        // start time must exist if user submits without typing (just in case)
        ensureStartTimeCaptured();

        const data = serializeForm(form);

        // Q15 validation
        for (const key of ["q15_1", "q15_2", "q15_3"]) {
          const val = data[key];
          if (val && !Q15_REGEX.test(val)) {
            alert(`Q15: "${val}" is invalid. Please enter 01–72.`);
            return;
          }
        }

        // set StartTime & EndTime in IST
        data.StartTime = currentStartTime || istNowString();
        data.EndTime = istNowString();

        if (editIndex !== null) {
          // keep original StartTime for editing (already preserved in currentStartTime)
          data.StartTime = currentStartTime || data.StartTime;
          entries[editIndex] = data;
        } else {
          entries.push(data);
        }

        renderEntries();
        resetForm();
      });

      cancelEditBtn.addEventListener("click", resetForm);
      downloadBtn.addEventListener("click", toExcel);

      // ====== Init ======
      attachQ15Validation();
      renderEntries();
    </script>
  </body>
</html>
