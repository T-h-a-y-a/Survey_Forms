        </div>
        <div class="datas">

            <input type="text" minlength="5" maxlength="5" name="form" />

      <label class="labels"

      <label class="labels">Q17:</label>
      <div class="choices wrap">
        <label class="opt"><input type="checkbox" name="q17" value="A" />A</label>
        <label class="opt"><input type="checkbox" name="q17" value="B" />B</label>
        <label class="opt"><input type="checkbox" name="q17" value="C" />C</label>
        <label class="opt"><input type="checkbox" name="q17" value="D" />D</label>
        <label class="opt"><input type="checkbox" name="q17" value="E" />E</label>
        <label class="opt"><input type="checkbox" name="q17" value="F" />F</label>
        <label class="opt"><input type="checkbox" name="q17" value="G" />G</label>
      </div>

      <!-- Q18 (FIX: was q19 earlier, now q18) -->
      <label class="labels"
        >Q18:
        <input type="text" name="q18" />
      </label>

      <!-- Q19 -->
      <div class="datas">
        <label class="labels">Q19:</label>
        <div class="choices inline">
          <select name="q19">
            <option value=""></option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>
      </div>

      <div class="submit-row">
        <button id="submitBtn" type="submit" class="btn">Submit</button>
        <button id="cancelEditBtn" type="button" class="btn ghost" hidden>
          Cancel Edit
        </button>
      </div>

    <!-- Entries List -->
    <section class="entries card">
      <h3>Submitted Entries</h3>
      <div id="entriesList" class="entries-list" aria-live="polite"></div>
    </section>

    <!-- SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script>
      // --- State ---
      const form = document.getElementById("actflForm");
      const entriesList = document.getElementById("entriesList");
      const submitBtn = document.getElementById("submitBtn");
      const cancelEditBtn = document.getElementById("cancelEditBtn");
      const downloadBtn = document.getElementById("downloadBtn");

      let entries = [];
      let editIndex = null;

      // ==========================
      // IST TIME + START/END TIME
      // ==========================
      let currentStartTimeIST = ""; // set when user starts typing/changing

      function nowISTString() {
        const d = new Date();
        const parts = new Intl.DateTimeFormat("en-GB", {
          timeZone: "Asia/Kolkata",
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
        }).formatToParts(d);

        const get = (t) => parts.find((p) => p.type === t)?.value || "";
        const yyyy = get("year");
        const mm = get("month");
        const dd = get("day");
        const hh = get("hour");
        const mi = get("minute");
        const ss = get("second");
        return `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss} IST`;
      }

      function armStartTimeOnce() {
        if (!currentStartTimeIST) currentStartTimeIST = nowISTString();
      }

      // --- Unsaved data guard + Dirty tracking ---
      let formDirty = false;

      form.addEventListener("input", (e) => {
        if (e.target && e.target.name && e.target.type !== "hidden") {
          armStartTimeOnce();
          formDirty = true;
        }
      });

      form.addEventListener("change", (e) => {
        if (e.target && e.target.name && e.target.type !== "hidden") {
          armStartTimeOnce();
          formDirty = true;
        }
      });

      window.addEventListener("beforeunload", (e) => {
        if (entries.length > 0 || formDirty) {
          e.preventDefault();
          e.returnValue = "";
          return "";
        }
      });

      // --- DOB dropdown logic (Month -> Day, leap-year via Year) ---
      (function () {
        const monthSel = document.getElementById("birthMonth");
        const daySel = document.getElementById("birthDay");
        const yearSel = document.getElementById("birthYear");

        function pad2(n) {
          return String(n).padStart(2, "0");
        }

        function daysInMonth(m, y) {
          const yr = /^\d{4}$/.test(y) ? +y : 2001;
          return new Date(yr, m, 0).getDate();
        }

        function refreshDays() {
          if (!daySel) return;
          daySel.innerHTML = '<option value="">DD</option>';
          const m = parseInt(monthSel.value, 10);
          if (!m) {
            daySel.disabled = true;
            return;
          }
          const count = daysInMonth(m, yearSel.value);
          for (let d = 1; d <= count; d++) {
            const v = pad2(d);
            const opt = document.createElement("option");
            opt.value = v;
            opt.textContent = v;
            daySel.appendChild(opt);
          }
          daySel.disabled = false;
        }

        if (monthSel && daySel && yearSel) {
          monthSel.addEventListener("change", refreshDays);
          yearSel.addEventListener("change", () => {
            if (monthSel.value === "02") refreshDays();
          });
          document.addEventListener("DOMContentLoaded", () => {
            if (monthSel.value) refreshDays();
          });
        }
      })();

      // ====== Q13 (01–72) validation for 3 boxes ======
      const Q15_REGEX = /^(0[1-9]|[1-6][0-9]|7[0-2])$/;

      function attachQ15Validation() {
        const inputs = document.querySelectorAll("#q15 .q15in");
        inputs.forEach((inp) => {
          inp.addEventListener("input", (e) => {
            e.target.value = e.target.value.replace(/\D/g, "").slice(0, 2);
            const v = e.target.value;
            if (!v) {
              e.target.setCustomValidity("");
              return;
            }
            e.target.setCustomValidity(Q15_REGEX.test(v) ? "" : "Enter 01–72");
          });

          inp.addEventListener("blur", (e) => {
            const v = e.target.value;
            if (/^[1-9]$/.test(v)) e.target.value = "0" + v;
            const ok = !e.target.value || Q15_REGEX.test(e.target.value);
            e.target.setCustomValidity(ok ? "" : "Enter 01–72");
          });
        });
      }

      // --- Serialize Form ---
      function serializeForm(f) {
        const data = {};
        const elements = Array.from(f.elements).filter((el) => el.name);

        // Static values
        data["SurveyYear"] = "2026";
        data["SurveyType"] = "SP";

        // StartTime (IST) - first touch
        if (!currentStartTimeIST) currentStartTimeIST = nowISTString();
        data["StartTime"] = currentStartTimeIST;

        elements.forEach((el) => {
          if (el.type === "checkbox") {
            if (!data[el.name]) data[el.name] = [];
            if (el.checked) data[el.name].push(el.value);
          } else if (
            el.tagName === "SELECT" ||
            ["text", "email", "number"].includes(el.type)
          ) {
            data[el.name] = el.value.trim();
          }
        });

        // EndTime (IST) - submit time
        data["EndTime"] = nowISTString();

        return data;
      }

      // --- Fill Form with Data ---
      function fillForm(data) {
        form.reset();

        for (const [name, value] of Object.entries(data)) {
          const controls = form.querySelectorAll(`[name="${CSS.escape(name)}"]`);
          if (!controls.length) continue;

          const isArray = Array.isArray(value);

          controls.forEach((ctrl) => {
            if (ctrl.type === "checkbox") {
              ctrl.checked = isArray ? value.includes(ctrl.value) : value === ctrl.value;
            } else if (
              ctrl.tagName === "SELECT" ||
              ["text", "email", "number", "hidden"].includes(ctrl.type)
            ) {
              ctrl.value = isArray ? value.join(", ") : value;
            }
          });
        }

        // keep existing StartTime while editing
        currentStartTimeIST = data.StartTime || "";

        submitBtn.textContent = "Update";
        cancelEditBtn.hidden = false;
        window.scrollTo({ top: 0, behavior: "smooth" });
        formDirty = false;
      }

      function resetForm() {
        form.reset();
        editIndex = null;
        submitBtn.textContent = "Submit";
        cancelEditBtn.hidden = true;

        // new entry = new timer
        currentStartTimeIST = "";
        formDirty = false;
      }

      // ====== Render entries list ======
      function renderEntries() {
        entriesList.innerHTML = "";
        if (!entries.length) {
          entriesList.innerHTML =
            '<p class="muted">No entries yet. Fill the form and click Submit.</p>';
          return;
        }

        entries.forEach((entry, idx) => {
          const card = document.createElement("details");
          card.className = "entry";
          if (idx === entries.length - 1) card.open = true;

          const title = document.createElement("summary");
          const first = entry.firstName || "";
          const last = entry.lastName || "";
          title.textContent = `Entry #${idx + 1} — ${first} ${last}`.trim();
          card.appendChild(title);

          const grid = document.createElement("div");
          grid.className = "kv";

          const keys = Object.keys(entry).sort((a, b) => a.localeCompare(b));
          for (const key of keys) {
            const k = document.createElement("div");
            k.className = "k";
            k.textContent = key;

            const v = document.createElement("div");
            v.className = "v";
            const val = Array.isArray(entry[key]) ? entry[key].join(", ") : entry[key];
            v.textContent = val ?? "";

            grid.appendChild(k);
            grid.appendChild(v);
          }

          const actions = document.createElement("div");
          actions.className = "row-actions";

          const editBtn = document.createElement("button");
          editBtn.type = "button";
          editBtn.className = "btn sm";
          editBtn.textContent = "Edit";
          editBtn.onclick = () => {
            editIndex = idx;
            fillForm(entries[idx]);
          };

          const delBtn = document.createElement("button");
          delBtn.type = "button";
          delBtn.className = "btn sm danger";
          delBtn.textContent = "Delete";
          delBtn.onclick = () => {
            entries.splice(idx, 1);
            renderEntries();
            resetForm();
          };

          actions.appendChild(editBtn);
          actions.appendChild(delBtn);

          card.appendChild(grid);
          card.appendChild(actions);
          entriesList.appendChild(card);
        });
      }

      // --- Export Entries to Excel (StartTime/EndTime after q19) ---
      function toExcel() {
        if (!entries.length) {
          alert("No entries to download.");
          return;
        }

        // Flatten arrays to strings for Excel
        const flat = entries.map((obj) => {
          const out = {};
          for (const [k, v] of Object.entries(obj)) {
            out[k] = Array.isArray(v) ? v.join(", ") : v;
          }
          return out;
        });

        // Preferred column order; StartTime/EndTime right after q19
        const preferred = [
          "SurveyYear",
          "SurveyType",
          "evid",
          "form",
          "firstName",
          "lastName",
          "homeAddress",
          "city",
          "state",
          "zipCode",
          "zipCode4",
          "personalEmail",
          "birthMonth",
          "birthDay",
          "birthYear",
          "gradYear",
          "gradeAvg",
          "gender",
          "teacherLastName",
          "parentEmail",

          "q1-a",
          "q1-b",
          "q2",
          "q3",
          "q4",
          "q5",
          "q6",
          "q7",
          "q8",
          "q9",
          "q10",
          "q11_1a",
          "q11_2a",
          "q11_3a",

          "college1",
          "state1",
          "college1YN",
          "college2",
          "state2",
          "college2YN",
          "college3",
          "state3",
          "college3YN",
          "college4",
          "state4",
          "college4YN",
          "college5",
          "state5",
          "college5YN",

          "q13_1",
          "q13_2",
          "q13_3",

          "q14",
          "q15",
          "q16-a",
          "q16-b",
          "q17",
          "q18",
          "q19",

          // REQUIRED: after q19
          "StartTime",
          "EndTime",
        ];

        const allKeys = Array.from(new Set(flat.flatMap((o) => Object.keys(o))));
        const cols = [
          ...preferred.filter((c) => allKeys.includes(c)),
          ...allKeys.filter((c) => !preferred.includes(c)),
        ];

        const normalized = flat.map((o) => {
          const r = {};
          cols.forEach((c) => (r[c] = o[c] ?? ""));
          return r;
        });

        const ws = XLSX.utils.json_to_sheet(normalized, { header: cols });
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "N-FCCLA Entries");

        const pad = (n) => String(n).padStart(2, "0");
        const d = new Date();
        const fname = `N-FCCLA_Submissions_${d.getFullYear()}${pad(d.getMonth() + 1)}${pad(
          d.getDate()
        )}_${pad(d.getHours())}${pad(d.getMinutes())}.xlsx`;

        XLSX.writeFile(wb, fname);
      }

      // --- Events ---
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const data = serializeForm(form);

        if (editIndex !== null) {
          entries[editIndex] = data;
        } else {
          entries.push(data);
        }

        renderEntries();
        resetForm();
      });

      cancelEditBtn.addEventListener("click", resetForm);
      downloadBtn.addEventListener("click", toExcel);

      // init
      attachQ15Validation();
      renderEntries();
    </script>
  </body>
