<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-ART Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ACTFL Form -->
    <form id="actflForm" class="card">
      <div class="form-header">
        <h2>N-ART Form</h2>
        <div class="form-actions">
          <button type="button" id="downloadBtn" class="btn ghost">
            N-ART (Download Excel)
          </button>
        </div>
      </div>

      <div class="datass">
        <label class="labels">SurveyYear:</label>
        <div class="static-data">
          <span>2026</span>
        </div>
      </div>

      <div class="datass">
        <label class="labels">SurveyType:</label>
        <div class="static-data">
          <span>HU</span>
        </div>
      </div>

      <hr />

      <div class="datas-groupss">
        <div class="datas">
          <label class="labels"
            >EVID:
            <input type="text" minlength="9" maxlength="9" name="evid" />
          </label>
        </div>
        <div class="datas">
          <label class="labels"
            >Form:
            <input type="text" minlength="5" maxlength="5" name="form" />
          </label>
        </div>
      </div>

      <label class="labels"
        >First Name:
        <input type="text" name="firstName" />
      </label>

      <label class="labels"
        >Last Name:
        <input type="text" name="lastName" />
      </label>

      <label class="labels"
        >Home Address:
        <input type="text" name="homeAddress" />
      </label>

      <label class="labels"
        >City:
        <input type="text" name="city" />
      </label>

      <label class="labels"
        >State:
        <input type="text" name="state" />
      </label>

      <label class="labels"
        >Zip Code:
        <input type="text" minlength="5" maxlength="5" name="zipCode" />
      </label>

      <label class="labels"
        >Zip4 Code:
        <input type="text" maxlength="4" name="zipCode4" />
      </label>

      <label class="labels"
        >Personal Email:
        <input type="email" name="personalEmail" />
      </label>

      <label class="birth-label labels">Birth Date:</label>
      <div class="dob">
        <div class="dob-col">
          <small><label for="birthMonth">Month</label></small>
          <select name="birthMonth" id="birthMonth">
            <option value="">MM</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>

        <div class="dob-col">
          <small><label for="birthDay">Day</label></small>
          <select name="birthDay" id="birthDay">
            <option value="">DD</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>

        <div class="dob-col">
          <small><label for="birthYear">Year</label></small>
          <select name="birthYear" id="birthYear">
            <option value="">YYYY</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
          </select>
        </div>
      </div>

      <div class="datas">
        <label class="labels">High School Graduation Year:</label>
        <div class="choicess inline">
          <select name="gradYear">
            <option value=""></option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
          </select>
        </div>
      </div>

      <div class="datas">
        <label class="labels">Grade Average:</label>
        <div class="choicess inline">
          <select name="gradeAvg">
            <option value=""></option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="LC">Lower than C</option>
          </select>
        </div>
      </div>

      <div class="datas">
        <label class="labels">Gender:</label>
        <div class="choicess inline">
          <select name="gender">
            <option value=""></option>
            <option value="M">M (Male)</option>
            <option value="F">F (Female)</option>
            <option value="A">A (Another)</option>
          </select>
        </div>
      </div>

      <label class="labels"
        >Teacher Last Name:
        <input type="text" name="teacherLastName" />
      </label>

      <label class="labels"
        >Parent/Guardian Email:
        <input type="email" name="parentEmail" />
      </label>

      <!-- ... your Q1 to Q18 same as before ... -->

      <!-- Q21 -->
      <div class="datas">
        <label class="labels">Q19:</label>
        <div class="choices inline">
          <select name="q19">
            <option value=""></option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>
      </div>

      <div class="submit-row">
        <button id="submitBtn" type="submit" class="btn">Submit</button>
        <button id="cancelEditBtn" type="button" class="btn ghost" hidden>
          Cancel Edit
        </button>
      </div>
    </form>

    <!-- Entries List -->
    <section class="entries card">
      <h3>Submitted Entries</h3>
      <div id="entriesList" class="entries-list" aria-live="polite"></div>
    </section>

    <!-- SheetJS for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script>
      // --- State ---
      const form = document.getElementById("actflForm");
      const entriesList = document.getElementById("entriesList");
      const submitBtn = document.getElementById("submitBtn");
      const cancelEditBtn = document.getElementById("cancelEditBtn");
      const downloadBtn = document.getElementById("downloadBtn");

      let entries = [];
      let editIndex = null;

      // ===== IST Helpers =====
      const IST_TZ = "Asia/Kolkata";
      function nowISTString() {
        // Example: 2026-01-28 09:15:30 IST
        const dtf = new Intl.DateTimeFormat("en-GB", {
          timeZone: IST_TZ,
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
        });
        const parts = dtf.formatToParts(new Date());
        const get = (t) => parts.find((p) => p.type === t)?.value || "";
        return `${get("year")}-${get("month")}-${get("day")} ${get("hour")}:${get("minute")}:${get("second")} IST`;
      }

      function istFileStamp() {
        // For filename: YYYYMMDD_HHMM (IST)
        const dtf = new Intl.DateTimeFormat("en-GB", {
          timeZone: IST_TZ,
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });
        const parts = dtf.formatToParts(new Date());
        const get = (t) => parts.find((p) => p.type === t)?.value || "";
        return `${get("year")}${get("month")}${get("day")}_${get("hour")}${get("minute")}`;
      }

      // ===== Start/End time tracking =====
      let startTimeIST = ""; // set on first user interaction
      function ensureStartTime(e) {
        const t = e?.target;
        if (!t) return;
        if (!t.name) return; // ignore unrelated controls
        if (t.type === "hidden") return;
        if (startTimeIST) return;
        startTimeIST = nowISTString();
      }

      // Capture start time on FIRST input/change anywhere in the form
      form.addEventListener("input", ensureStartTime, true);
      form.addEventListener("change", ensureStartTime, true);

      // --- DOB dropdown logic (Month -> Day, with leap-year via Year) ---
      (function () {
        const monthSel = document.getElementById("birthMonth");
        const daySel = document.getElementById("birthDay");
        const yearInp = document.getElementById("birthYear");

        function pad2(n) {
          return String(n).padStart(2, "0");
        }
        function daysInMonth(m, y) {
          const yr = /^\d{4}$/.test(y) ? +y : 2001;
          return new Date(yr, m, 0).getDate();
        }
        function refreshDays() {
          if (!daySel) return;
          daySel.innerHTML = '<option value="">DD</option>';
          const m = parseInt(monthSel.value, 10);
          if (!m) {
            daySel.disabled = true;
            return;
          }
          const count = daysInMonth(m, yearInp.value);
          for (let d = 1; d <= count; d++) {
            const v = pad2(d);
            const opt = document.createElement("option");
            opt.value = v;
            opt.textContent = v;
            daySel.appendChild(opt);
          }
          daySel.disabled = false;
        }

        if (monthSel && daySel && yearInp) {
          monthSel.addEventListener("change", refreshDays);
          yearInp.addEventListener("change", () => {
            if (monthSel.value === "02") refreshDays();
          });
          document.addEventListener("DOMContentLoaded", () => {
            if (monthSel.value) refreshDays();
          });
        }
      })();

      const Q15_REGEX = /^(0[1-9]|[1-6][0-9]|7[0-2])$/;
      function attachQ15Validation() {
        const inputs = document.querySelectorAll("#q15 .q15in");
        inputs.forEach((inp) => {
          inp.addEventListener("input", (e) => {
            e.target.value = e.target.value.replace(/\D/g, "").slice(0, 2);
            const v = e.target.value;
            if (!v) {
              e.target.setCustomValidity("");
              return;
            }
            e.target.setCustomValidity(Q15_REGEX.test(v) ? "" : "Enter 01–72");
          });
          inp.addEventListener("blur", (e) => {
            const v = e.target.value;
            if (/^[1-9]$/.test(v)) e.target.value = "0" + v;
            const ok = !e.target.value || Q15_REGEX.test(e.target.value);
            e.target.setCustomValidity(ok ? "" : "Enter 01–72");
          });
        });
      }

      // --- Serialize Form ---
      function serializeForm(f) {
        const data = {};
        const elements = Array.from(f.elements).filter((el) => el.name);

        // Static values
        data["SurveyYear"] = "2026";
        data["SurveyType"] = "HU";

        elements.forEach((el) => {
          if (el.type === "checkbox") {
            if (!data[el.name]) data[el.name] = [];
            if (el.checked) data[el.name].push(el.value);
          } else if (
            el.tagName === "SELECT" ||
            ["text", "email", "number"].includes(el.type)
          ) {
            data[el.name] = el.value.trim();
          }
        });

        return data;
      }

      // --- Unsaved data guard ---
      let formDirty = false;
      form.addEventListener("input", (e) => {
        if (e.target && e.target.name && e.target.type !== "hidden") {
          formDirty = true;
        }
      });
      window.addEventListener("beforeunload", (e) => {
        if (entries.length > 0 || formDirty) {
          e.preventDefault();
          e.returnValue = "";
          return "";
        }
      });

      // --- Fill Form with Data ---
      function fillForm(data) {
        form.reset();
        for (const [name, value] of Object.entries(data)) {
          const controls = form.querySelectorAll(`[name="${CSS.escape(name)}"]`);
          if (!controls.length) continue;
          const isArray = Array.isArray(value);
          controls.forEach((ctrl) => {
            if (ctrl.type === "checkbox") {
              ctrl.checked = isArray
                ? value.includes(ctrl.value)
                : value === ctrl.value;
            } else if (
              ctrl.tagName === "SELECT" ||
              ["text", "email", "number", "hidden"].includes(ctrl.type)
            ) {
              ctrl.value = isArray ? value.join(", ") : value;
            }
          });
        }
        submitBtn.textContent = "Update";
        cancelEditBtn.hidden = false;
        window.scrollTo({ top: 0, behavior: "smooth" });
        formDirty = false;

        // When editing, keep the original StartTime if present
        startTimeIST = data.StartTime || "";
      }

      function resetForm() {
        form.reset();
        editIndex = null;
        submitBtn.textContent = "Submit";
        cancelEditBtn.hidden = true;
        formDirty = false;

        // Reset timer for next entry
        startTimeIST = "";
      }

      // ====== Render entries list ======
      function renderEntries() {
        entriesList.innerHTML = "";
        if (!entries.length) {
          entriesList.innerHTML =
            '<p class="muted">No entries yet. Fill the form and click Submit.</p>';
          return;
        }

        entries.forEach((entry, idx) => {
          const card = document.createElement("details");
          card.className = "entry";
          if (idx === entries.length - 1) card.open = true;

          const title = document.createElement("summary");
          const first = entry.firstName || "";
          const last = entry.lastName || "";
          title.textContent = `Entry #${idx + 1} — ${first} ${last}`.trim();
          card.appendChild(title);

          const grid = document.createElement("div");
          grid.className = "kv";

          const keys = Object.keys(entry).sort((a, b) => a.localeCompare(b));
          for (const key of keys) {
            const k = document.createElement("div");
            k.className = "k";
            k.textContent = key;
            const v = document.createElement("div");
            v.className = "v";
            const val = Array.isArray(entry[key])
              ? entry[key].join(", ")
              : entry[key];
            v.textContent = val ?? "";
            grid.appendChild(k);
            grid.appendChild(v);
          }

          const actions = document.createElement("div");
          actions.className = "row-actions";
          const editBtn = document.createElement("button");
          editBtn.type = "button";
          editBtn.className = "btn sm";
          editBtn.textContent = "Edit";
          editBtn.onclick = () => {
            editIndex = idx;
            fillForm(entries[idx]);
          };

          const delBtn = document.createElement("button");
          delBtn.type = "button";
          delBtn.className = "btn sm danger";
          delBtn.textContent = "Delete";
          delBtn.onclick = () => {
            entries.splice(idx, 1);
            renderEntries();
            resetForm();
          };

          actions.appendChild(editBtn);
          actions.appendChild(delBtn);
          card.appendChild(grid);
          card.appendChild(actions);
          entriesList.appendChild(card);
        });
      }

      // --- Export Entries to Excel ---
      function toExcel() {
        if (!entries.length) {
          alert("No entries to download.");
          return;
        }

        // Flatten arrays to strings for Excel
        const flat = entries.map((obj) => {
          const out = {};
          for (const [k, v] of Object.entries(obj)) {
            out[k] = Array.isArray(v) ? v.join(", ") : v;
          }
          return out;
        });

        // Build column order so StartTime/EndTime come AFTER q19
        const allKeys = Array.from(new Set(flat.flatMap((o) => Object.keys(o))));
        const ordered = [];

        // Put these first (static + main fields you likely want up top)
        const preferredStart = [
          "SurveyYear",
          "SurveyType",
          "evid",
          "form",
          "firstName",
          "lastName",
          "homeAddress",
          "city",
          "state",
          "zipCode",
          "zipCode4",
          "personalEmail",
          "birthMonth",
          "birthDay",
          "birthYear",
          "gradYear",
          "gradeAvg",
          "gender",
          "teacherLastName",
          "parentEmail",
          "q1",
          "q2",
          "q3",
          "q4",
          "q5",
          "q6",
          "q7",
          "q8",
          "q9",
          "q10",
          "q11_1a",
          "q11_2a",
          "q12_3a",
          "college1",
          "state1",
          "college1YN",
          "college2",
          "state2",
          "college2YN",
          "college3",
          "state3",
          "college3YN",
          "college4",
          "state4",
          "college4YN",
          "college5",
          "state5",
          "college5YN",
          "q13_1",
          "q13_2",
          "q13_3",
          "q14",
          "q15",
          "q16-a",
          "q16-b",
          "q17",
          "q18",
          "q19",
        ];

        // Add preferred keys that exist
        preferredStart.forEach((k) => {
          if (allKeys.includes(k) && !ordered.includes(k)) ordered.push(k);
        });

        // Insert Start/End immediately after q19
        if (!ordered.includes("q19") && allKeys.includes("q19")) ordered.push("q19");
        if (!ordered.includes("StartTime")) ordered.push("StartTime");
        if (!ordered.includes("EndTime")) ordered.push("EndTime");

        // Add any remaining keys (if you add more fields later)
        allKeys.forEach((k) => {
          if (!ordered.includes(k)) ordered.push(k);
        });

        const normalized = flat.map((o) => {
          const r = {};
          ordered.forEach((c) => (r[c] = o[c] ?? ""));
          return r;
        });

        const ws = XLSX.utils.json_to_sheet(normalized, { header: ordered });
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "N-ART Entries");

        const fname = `N-ART_Submissions_${istFileStamp()}.xlsx`;
        XLSX.writeFile(wb, fname);
      }

      // --- Events ---
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // If user clicks submit without typing, still set start time
        if (!startTimeIST) startTimeIST = nowISTString();

        const endTimeIST = nowISTString();
        const data = serializeForm(form);

        // If editing, preserve old StartTime (unless missing)
        if (editIndex !== null && entries[editIndex]?.StartTime) {
          data.StartTime = entries[editIndex].StartTime;
        } else {
          data.StartTime = startTimeIST;
        }
        data.EndTime = endTimeIST;

        if (editIndex !== null) {
          entries[editIndex] = data;
        } else {
          entries.push(data);
        }

        renderEntries();
        resetForm();
      });

      cancelEditBtn.addEventListener("click", resetForm);
      downloadBtn.addEventListener("click", toExcel);

      // init
      attachQ15Validation();
      renderEntries();
    </script>
  </body>
</html>
